<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Frontend Mentor | Recipe finder website</title>
  </head>
  <body>
    <header class="header__main">
      <a href="about.html" class="header__logo">
        <img
          src="assets/images/logo.svg"
          alt="Healthy Recipe Finder site logo"
          width="260"
          height="40"
        />
      </a>

      <button class="header__mobile">
        <img
          src="assets/images/icon-hamburger-menu.svg"
          alt="Open mobile navigation"
        />
      </button>

      <nav class="header__nav nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="index.html" class="nav__link nav__active">Home</a>
          </li>

          <li class="nav__item">
            <a href="about.html" class="nav__link">About</a>
          </li>

          <li class="nav__item">
            <a href="recipes.html" class="nav__link">Recipes</a>
          </li>
        </ul>

        <button class="nav__btn btn">Browse recipes</button>
      </nav>
    </header>
    <main>
      <section class="hero">
        <div class="hero__inner container">
          <div class="hero__content">
            <h1 class="hero__heading"><span>Healthy</span> meals, zero fuss</h1>
            <p class="hero__text">
              Discover eight quick, whole-food recipes that you can cook
              tonightâ€”no processed junk, no guesswork.
            </p>
            <a class="hero__btn btn btn--big" href="recipes.html"
              >Start exploring</a
            >
          </div>
          <div class="hero__imgs">
            <img
              class=""
              src="assets/images/image-home-hero-large.webp"
              alt="Hero img"
            />
            <img
              class="hide__desktop"
              src="assets/images/image-home-hero-small.webp"
              alt="Hero img"
            />
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
